apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  labels:
    app: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          image: web-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: ORDER_SERVICE_URL
              value: order-service
            - name: BOOK_SERVICE_URL
              value: book-service
